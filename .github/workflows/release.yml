name: Release foozol

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v0.1.0, v1.0.0, etc.

jobs:
  release-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.15.1'
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm run build:main
    - name: Build and publish
      run: pnpm run release:mac:universal
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
        CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.APPLE_CERTIFICATE && 'true' || 'false' }}
        CSC_DISABLE: ${{ !secrets.APPLE_CERTIFICATE && 'true' || 'false' }}
    - run: ls -la dist-electron/
    - uses: actions/upload-artifact@v4
      with:
        name: foozol-macos-${{ github.ref_name }}
        path: |
          dist-electron/*.dmg
          dist-electron/*.zip
          dist-electron/latest-mac.yml
        if-no-files-found: error
        retention-days: 90

  release-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.15.1'
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm run build:main
    - name: Build and publish
      run: pnpm run release:linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: ls -la dist-electron/
    - uses: actions/upload-artifact@v4
      with:
        name: foozol-linux-${{ github.ref_name }}
        path: |
          dist-electron/*.deb
          dist-electron/*.AppImage
          dist-electron/latest-linux.yml
        if-no-files-found: error
        retention-days: 90

  release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.15.1'
        cache: 'pnpm'
    - run: pnpm install
    - name: Build and publish (x64 + ARM64)
      run: pnpm run release:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: dir dist-electron
    - uses: actions/upload-artifact@v4
      with:
        name: foozol-windows-${{ github.ref_name }}
        path: |
          dist-electron/*.exe
          dist-electron/latest.yml
        if-no-files-found: error
        retention-days: 90
