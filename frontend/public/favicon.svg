<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 4D: Compact centered, prominent dot -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="#000000"/>

  <g fill="#ffffff">
    <!-- Vertical stem -->
    <rect x="130" y="120" width="58" height="270" rx="29"/>

    <!-- Top horizontal bar - extends further -->
    <rect x="130" y="120" width="200" height="52" rx="26"/>

    <!-- Middle horizontal bar -->
    <rect x="130" y="218" width="145" height="48" rx="24"/>

    <!-- Terminal dot - bottom right, prominent -->
    <circle cx="375" cy="345" r="45"/>
  </g>
</svg>
